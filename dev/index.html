<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Formulário de Pessoas</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/fonts/glyphicons-halflings-regular.woff2">
        <link rel="stylesheet" href="css/fonts/glyphicons-halflings-regular.woff">
        <link rel="stylesheet" href="css/fonts/glyphicons-halflings-regular.ttf">
        <link rel="stylesheet" href="css/main.css">
        <base href="/">
    </head>

    <body ng-app="app" ng-controller="IndexController">
        <div class="container">

            <div class="row">
                <div class="page-header">
                    <h1>Cadastro de Pessoa <small>cadastro rápido</small></h1>
                </div>                
            </div>

            <br>
            
            <div class="cadastro-box col-sm-6 col-sm-offset-3">
                <form class="form">
                    <div class="row">
                        <h4 class="dados-cliente col-md-10 col-md-offset-1">Dados do Cliente <small>*campos obrigatórios</small></h4>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group col-sm-3">
                            <label for="codigo">Código</label>
                            <input type="number" class="form-control" id="codigo" placeholder="Código">
                        </div>
                        <div class="form-group col-sm-5">
                            <label for="cpf">CPF *</label>
                            <input type="text" class="form-control" id="cpf" placeholder="CPF">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="nome">Nome *</label>
                            <input type="text" class="form-control" id="nome" placeholder="Nome Completo">
                        </div>
                        <div class="form-group col-sm-12">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>

                    <div class="row">
                        <h4 class="dados-cliente col-md-10 col-md-offset-1">Endereço <small>*campos obrigatórios</small></h4>
                    </div>
                                        
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <label for="cep">CEP *</label>                            
                            <input type="number" class="form-control" id="cep" placeholder="CEP">                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="endereco">Endereço *</label>                            
                            <input type="text" class="form-control" id="endereco" placeholder="Endereço">                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <label for="n-casa">Número *</label>                            
                            <input type="text" class="form-control" id="n-casa" placeholder="Número">                            
                        </div>                        
                        <div class="form-group col-sm-4">
                            <label for="compl">Complemento</label>                            
                            <input type="text" class="form-control" id="compl" placeholder="Complemento">                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="bairro">Bairro *</label>                            
                            <input type="text" class="form-control" id="bairro" placeholder="Bairro">                            
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="cidade">Cidade *</label>                            
                            <input type="text" class="form-control" id="cidade" placeholder="Cidade">                            
                        </div>
                    </div>
                </form> <!-- fim formulario -->
            </div> <!-- fim cadastro-box -->

        </div> <!-- fim container -->
    </body>

    <script src="lib/lib.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/index-controller.js"></script>

</html>
