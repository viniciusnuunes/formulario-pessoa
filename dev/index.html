<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Formulário de Pessoas</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/fonts/glyphicons-halflings-regular.woff2">
        <link rel="stylesheet" href="css/fonts/glyphicons-halflings-regular.woff">
        <link rel="stylesheet" href="css/fonts/glyphicons-halflings-regular.ttf">
        <link rel="stylesheet" href="css/main.css">
        <base href="/">
    </head>

    <body ng-app="app" ng-controller="IndexController">
        <div class="container">            
            
            <div class="cadastro-box col-sm-6 col-sm-offset-3">
                <div class="row">
                    <h4 class="dados-cliente col-md-10 col-md-offset-1">Dados do Cliente <small>*campos obrigatórios</small></h4>
                </div>
                <br>
                <form class="form">                    
                    <div class="row">
                        <div class="form-group col-sm-6">                            
                            <input type="text" class="form-control" id="codigo" placeholder="Código do cliente">
                        </div>     
                        <div class="form-group col-sm-6">                                                                                    
                            <input type="text" class="form-control" id="cpf" placeholder="CPF">                            
                        </div>                   
                    </div>
                    <div class="form-group">        
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="nome" placeholder="Nome Completo">
                        </div>                    
                        
                    </div>
                    <div class="form-group">                            
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fas fa-at"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6"> 
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-phone" aria-hidden="true"></span></span>
                                <input type="text" class="form-control" id="codigo" placeholder="Telefone">
                            </div>                           
                        </div>     
                        <div class="form-group col-sm-6">  
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fas fa-phone"></i></span>
                                <input type="text" class="form-control" id="cpf" placeholder="Residencial">                            
                            </div>                                                                                  
                        </div>                   
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <div class="input-group">
                                <input type="text" class="form-control" id="cep" placeholder="CEP">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-info"><span class="glyphicon glyphicon-search"></span></button>
                                </span>
                            </div>
                        </div>                        
                    </div>
                    <div class="form-group">      
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fas fa-id-card"></i></span>
                            <input type="text" class="form-control" id="endereco" placeholder="Endereço">                            
                        </div>                  
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-3">                                                      
                            <input type="text" class="form-control" id="n-casa" placeholder="Número">                            
                        </div>                        
                        <div class="form-group col-sm-5">                                                    
                            <input type="text" class="form-control" id="bairro" placeholder="Bairro">                            
                        </div>
                        <div class="form-group col-sm-4">                                                    
                            <input type="text" class="form-control" id="compl" placeholder="Complemento">                            
                        </div>
                    </div>
                    <div class="row">                        
                        <div class="form-group col-sm-3">                                                 
                            <input type="text" class="form-control" id="numero_cidade" placeholder="Nº Cidade">                            
                        </div>
                        <div class="form-group col-sm-5">                                                 
                            <input type="text" class="form-control" id="cidade" placeholder="Cidade">                            
                        </div>
                        <div class="form-group col-sm-4">                                                 
                            <input type="text" class="form-control" id="uf" placeholder="UF">                            
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group text-align-center">
                            <button type="submit" class="btn btn-success btn-fix-size">
                                <span class="" title="Gravar" alt="Gravar">Gravar</span>
                            </button>
                            <button type="submit" class="btn btn-danger btn-fix-size">
                                <span class="" title="Cancelar" alt="Cancelar">Cancelar</span>
                            </button>
                        </div>
                    </div>
                </form> <!-- fim formulario -->
            </div> <!-- fim cadastro-box -->
        </div> <!-- fim container -->
    </body>

    <script src="lib/lib.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/index-controller.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>

</html>
